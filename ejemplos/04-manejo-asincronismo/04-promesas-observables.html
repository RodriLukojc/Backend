<script>

    const { Observable } = rxjs;

    function contador(inicial) {
        let cont = inicial;

        return new Observable(subscriber => {
            setInterval(() => {
                subscriber.next(cont++);
            }, 1000);
        });
    }

    contador(123).subscribe(contador => console.log(contador));

</script>
